<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FCBarcelona</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">FCBarcelona</a>
            </div>
        </nav>
        <header>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="./img/spotify-camp-nou.jpg"
                            class="d-block w-100"
                            alt="spotify-camp-nou"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Spotify Camp Nou</h5>
                            <p>Mas que un estadio...</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                            src="./img/lamine.jpg"
                            class="d-block w-100"
                            alt="lamine-celebration"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Un club con historia.</h5>
                            <p>
                                Muchas historias, muchos titulos, muchos
                                momentos.
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                            src="./img/colors-blaugrana.jpg"
                            class="d-block w-100"
                            alt="colors-blaugrana"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>FC Barcelona</h5>
                            <p>Mas que un club.</p>
                        </div>
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
